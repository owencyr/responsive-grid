<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./float-grid.css" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <header role="banner">
        <h1>Starwars Characters</h1>
        <h2>Incomplete list</h2>
    </header>
    <main role="main">
        <section class="characters">
            <div class="row">
                <div class="col-4">
                    <div class="box">
                        <img src = "https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey">
                        <p>Protagonist, from Jakku</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <img src = "https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn">
                        <p>Stormtrooper, befriends Rey</p>  
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <img src = "https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren">
                        <p>Main villain, or is he?</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="box">
                        <img src = "https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe Dameron">
                        <p>Pilot for the resistance</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <img src = "https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewbacca">
                        <p>A great first mate</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <img src = "https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda">
                        <p>Wise old Jedi master</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
